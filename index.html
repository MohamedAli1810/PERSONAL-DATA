<!DOCTYPE html>
<html>
<head > <title>
        Personal Data
       </title> 
</head>
<body style="background-color:#c5fff8;">
   <div >
    <fieldset  >
    <legend style="background-color:#0b60b0; color: aliceblue;" > Personal Data </legend>
    <form>
        <fieldset style="background-color:#5fbdff;" >
            <div></div>
            <legend style="background-color:#0b60b0; padding-top:15px; padding-bottom:15px; color: aliceblue "  ><label for="">Your Name </label> </legend>
           <br/>
           <br/>
            <table>
              <tr>
                <td>
                    <label for="fn" >First Name </label>
                </td>
                <td>:
                </td>
                <td>
                    <input type="text" name="first name" id="fn" placeholder="First Name"/>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="sn" >Second Name </label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" name="Second name" id="sn" placeholder="Second Name" />
                </td>
            </tr>
            <br/>
            <br/>
            </table>
        </fieldset>
        <br/>
        <br/>
        <br/>
        <br/>
        <table>
            <tr>
              <td>
                  <label for="yp">Your Phone </label>
              </td>
              <td>:</td>
              <td>
                  <input type="tel" name="Your Phone" id="yp" placeholder="Your Phone"/>
              </td>
            </tr>
            <tr>
              <td>
                  <label for="em">Email </label>
              </td>
              <td>:</td>
              <td>
                  <input type="email" name="Email" id="em" placeholder="Email"/>
              </td>
            </tr>
            
            <tr>
                <td>
                    <label for="pass">Password </label>
                </td>
                <td>:</td>
                <td>
                    <input type="password" name="Password" id="pass" placeholder="Password"/>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="rpass">Re-Password </label>
                </td>
                <td>:</td>
                <td>
                    <input type="password" name="Re-Password" id="rpass" placeholder="Re-Password"/>
                </td>
              </tr>
              
          </table>
          <br/>
          <br/>
          <br/>
          <br/>

    <label for="gender"> Choose Your Gender : </label> 
    <br/>
    <br/>
     <input type="radio" name="gender" value="male" > Male
     <br/>
     <input type="radio" name="gender" value="female" > Female
     <br/>
     <br/>
     <label for="gender"> Choose Your Status : </label>
     <br/>
     <br/>
     <input type="checkbox" name="status" value="student" > Student
     <br/>
     <input type="checkbox" name="status" value="graduated" > Graduated
     <br/>
     <br/>
     <label for="un"> Choose Your Unviersity : </label> 
     <br/>
     <br/>
     <select name="university" id="un">
        <optgroup label="Group 1">
            <option value="auc">AUC</option>
            <option value="guc">GUC</option>
        </optgroup>
     <optgroup label="Group 2">
        <option value="bue">BUE</option>
        <option value="aastmt">AASTMT</option>
     </optgroup>
     

     </select>
     <br/>
     <br/>
     
     <button type="submit"  >
     <img src="./submitt.png" alt="button submit" />
        
     </button>



    </form>

</fieldset></div> 
    

</body>
</html>
